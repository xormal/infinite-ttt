version: "3.8"

services:
  network_server:
    build: .
    container_name: network_server
    ports:
      - "5555:5555"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 5555"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
